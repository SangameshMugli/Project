    // race promise
    let p3=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Hey");
        },3000)
    })

    let p4=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject("Hey World");
        },2000)
    })

    let reultingPromise=Promise.race([p3,p4])

    reultingPromise.then((result)=>{
