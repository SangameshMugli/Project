<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <ul>
           <li>1</li>
           <li>2</li>
           <li>3</li>
           <li>4</li>
           <li>5</li>
           <li>6</li>
           <li>8</li>
           <li>9</li>
           <li>10</li>

        </ul>
    </body>

    <script>
        let myElement=document.createElement("li")
        myElement.innerText="7"   //<li>7<li>

        let unordered_list=document.querySelector("ul")
        console.log(unordered_list.children)
        unordered_list.insertBefore(myElement,unordered_list.children[6])
    </script>
