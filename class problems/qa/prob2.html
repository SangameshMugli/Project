<!-- Write a JavaScript function that creates a new <div> element, sets its text content to "Hello, World!", and appends it to the body of the document -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
    </body>
     <script>
        let newElement=document.createElement('div')
        newElement.innerText="Hello World"


        document.body.appendChild(newElement)
    

     </script>

    </html>
